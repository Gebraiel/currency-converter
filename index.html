<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
    <style>

    </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center h-100">
      <div class="container">
        <h1 class="text-center text-white mb-5">converter.io</h1>
        <div class="row gap-lg-0 gap-4">
          <div class="col-md-8 rounded m-auto">
            <div class="input-container text-center p-3 ">
                <div class="d-flex justify-content-between gap-5 gap-sm-3 flex-wrap">
                  <input type="text" placeholder="Enter the amount of money (1 by default)" class="w bg-transparent ps-3 flex-grow-1 rounded text-white">
                  <button class="btn switch">
                    <img src="images/Horizontal_top_left_main.svg" alt="" />
                  </button>
                </div>
                <div class="select-container my-4"style="--flag:url(https://flagsapi.com/AE/flat/32.png)">
                  <select class="from w-100  py-2"></select>
                </div>
                <div class="select-container my-4"style="--flag:url(https://flagsapi.com/AE/flat/32.png)">
                  <select class="to w-100 py-2"></select>
                </div>
                <button class="convert btn text-white m-auto mb-4">Convert</button>
                <p class="output">1 AED = 1 AED</p>
            </div>

          </div>
        </div>
      </div>
      <script src="js/index.js"></script>
    </main>
  </body>
</html>
